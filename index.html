<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'link': 'hsl(228, 45%, 44%)',
            'light-gray': 'hsl(212, 45%, 89%)',
            'grayish-blue': 'hsl(220, 15%, 55%)',
            'dark-blue': 'hsl(218, 44%, 22%)'
          },
          fontFamily: {
            'outfit': ['Outfit', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="h-screen relative flex justify-center items-center bg-light-gray font-outfit text-center">
  <div class="max-w-[322px] p-4 text-[.9375rem] bg-white rounded-[1.3rem]">
    <img src="./images/image-qr-code.png" alt="QR code" class="w-[288px] m-0 mx-auto rounded-[.65rem]">
    <div class="px-4 my-8">
      <h1 class="text-[1.3rem] leading-[1.6rem] text-dark-blue font-bold">Improve your front-end <br> skills by building projects</h1>
      <p class="mt-[.9rem] leading-[1.2rem] text-grayish-blue font-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  <div class="absolute bottom-0 w-screen text-[.6875rem]">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-link">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/genjuurou" target="_blank" class="text-link">Genjuurou</a>.
  </div>
</body>
</html>
